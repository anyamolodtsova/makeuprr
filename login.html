<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Курсы макияжа от Аннытг</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <div class="logo">
                <h1>Курсы макияжа от Аннытг</h1>
            </div>
            
            <form id="loginForm">
                <h2>Вход в аккаунт</h2>
                
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required placeholder="Ваш email">
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" required placeholder="Введите пароль">
                </div>
                
                <button type="submit" class="auth-btn">
                    <span class="btn-text">Войти</span>
                </button>
                
                <div class="auth-links">
                    Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
